<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px; background-color: #1F0078;">
    <h2 class="text-center mb-4">Cadastro de Usuário</h2>
    <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          [(ngModel)]="usuario.nome"
          class="form-control"
          required
          #nome="ngModel"
        />
        <div *ngIf="nome.invalid && nome.touched" class="text-danger">
          Nome é obrigatório
        </div>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          [(ngModel)]="usuario.cpf"
          class="form-control"
          required
          #cpf="ngModel"
        />
        <div *ngIf="cpf.invalid && cpf.touched" class="text-danger">
          CPF é obrigatório
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="usuario.email"
          class="form-control"
          required
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          E-mail inválido ou obrigatório
        </div>
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          [(ngModel)]="usuario.senha"
          class="form-control"
          required
          minlength="6"
          #senha="ngModel"
        />
        <div *ngIf="senha.invalid && senha.touched" class="text-danger">
          Senha deve ter pelo menos 6 caracteres
        </div>
      </div>

      <button type="submit" class="btn w-100" >
        Cadastrar
      </button>
    </form>
  </div>
</div>
