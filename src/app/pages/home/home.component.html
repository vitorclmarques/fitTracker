<app-top-bar></app-top-bar>
<div class="container d-flex align-items-center full-height">
  <div class="text-start">
    <h1>Bem vindo ao fitTracker, para voce personal comece sua gestao de planos para melhor controle</h1>
    <button [routerLink]="['/cadastro']"  class="btn  custom-button mt-3">Cadastrar-se</button>
  </div>
</div>


<!-- Botão para abrir o modal -->
<button class="open-modal-btn" (click)="showModal()">Abrir Modal</button>

<!-- Modal -->
<div class="custom-modal" *ngIf="isModalVisible">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Título do Modal</h2>
    <p>Este é um exemplo de modal sem usar bibliotecas externas.</p>
    <button class="action-btn" (click)="handleAction()">Confirmar</button>
  </div>
</div>
